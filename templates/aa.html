<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Recommendation System</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two equal columns */
            gap: 20px;
        }
        
        /* Left Column: Inputs */
        .input-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            text-align: center;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
        }

        /* Right Column: Outputs */
        .output-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .results, .recommendations {
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            text-align: left;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: rgba(255, 255, 255, 0.3);
            padding: 12px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; /* Single column on small screens */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Left Column: Inputs -->
        <div class="input-container">
            <h2>üè° Search Nearby Properties</h2>
            <label for="location">üìç Location:</label>
            <select id="location">
                {% for loc in locations %}
                    <option value="{{ loc }}">{{ loc }}</option>
                {% endfor %}
            </select>
            <input type="number" id="radius" placeholder="Enter Radius (km)">
            <button onclick="searchProperties()">Search</button>

            <h2>üè† Recommend Apartments</h2>
            <label for="apartment">üè† Choose Apartment:</label>
            <select id="apartment">
                {% for apt in apartments %}
                    <option value="{{ apt }}">{{ apt }}</option>
                {% endfor %}
            </select>
            <button onclick="getRecommendations()">Recommend</button>
        </div>

        <!-- Right Column: Outputs -->
        <div class="output-container">
            <div id="results" class="results"><h3>üîç Nearby Properties:</h3></div>
            <div id="recommendations" class="recommendations"><h3>‚ú® Recommended Apartments:</h3></div>
        </div>
    </div>

    <script>
        function searchProperties() {
            let location = $('#location').val();
            let radius = $('#radius').val();

            $.ajax({
                url: "/search",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ location: location, radius: radius }),
                success: function(response) {
                    let resultHTML = "<h3>üèô Nearby Properties:</h3><ul>";
                    response.forEach(property => {
                        resultHTML += `<li><strong>${property.name}</strong> - ${property.distance_km} km away</li>`;
                    });
                    resultHTML += "</ul>";
                    $('#results').html(resultHTML);
                },
                error: function() {
                    $('#results').html("<p style='color: red;'>‚ö†Ô∏è Error fetching properties. Try again.</p>");
                }
            });
        }

        function getRecommendations() {
            let apartment = $('#apartment').val();

            $.ajax({
                url: "/recommend",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ apartment: apartment }),
                success: function(response) {
                    let recHTML = "<h3>üè† Recommended Apartments:</h3><ul>";
                    response.forEach(rec => {
                        recHTML += `<li><strong>${rec.PropertyName}</strong> (Score: ${rec.SimilarityScore.toFixed(2)})</li>`;
                    });
                    recHTML += "</ul>";
                    $('#recommendations').html(recHTML);
                },
                error: function() {
                    $('#recommendations').html("<p style='color: red;'>‚ö†Ô∏è Error fetching recommendations. Try again.</p>");
                }
            });
        }
    </script>

</body>
</html>
